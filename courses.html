<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>holberton-smiling</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="font-style.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    
    <style>
      .loader {
          border: 10px solid #f3f3f3;
          border-top: 10px solid #C271FF;
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
          margin: auto;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      </style>
</head>

<header>
<body class="body">
  <header class="header courses-header">
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark pt-4 px-0">
      </nav>
    </div>
  </header>

  <main>
    <section class="section search">
      <div class="container">
        <div class="row py-4">
          <div class="col-12 col-sm-12 col-lg-4 box1">
            <span class="text-white font-weight-bold drop-down-title">KEYWORDS</span>
            <div class="input-group mb-sm-4">
              <div class="input-group-prepend">
                <span class="input-group-text holberton_school-icon-search_1"></span>
              </div>
              <input type="text" class="form-control search-text-area" aria-label="Default"
                aria-describedby="inputGroup-sizing-default" placeholder="Search by keywords" id="keyword-input" />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-4 box2">
            <span class="text-white font-weight-bold drop-down-title">TOPIC</span>
            <div class="dropdown">
              <a class="btn dropdown-toggle text-left" href="#" role="button" id="topicDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span>Novice</span>
              </a>
              <div class="dropdown-menu mt-0" aria-labelledby="topicDropdown">
                <a class="dropdown-item topic-option" href="#" data-value="all">All</a>
                <a class="dropdown-item topic-option" href="#" data-value="novice">Novice</a>
                <a class="dropdown-item topic-option" href="#" data-value="intermediate">Intermediate</a>
                <a class="dropdown-item topic-option" href="#" data-value="expert">Expert</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-4 box3">
            <span class="text-white font-weight-bold drop-down-title">SORT BY</span>
            <div class="dropdown">
              <a class="btn dropdown-toggle text-left" href="#" role="button" id="sortDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span>Most Popular</span>
              </a>
              <div class="dropdown-menu mt-0" aria-labelledby="sortDropdown">
                <a class="dropdown-item sort-option" href="#" data-value="most_popular">Most Popular</a>
                <a class="dropdown-item sort-option" href="#" data-value="most_recent">Most Recent</a>
                <a class="dropdown-item sort-option" href="#" data-value="most_viewed">Most Viewed</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Loader shown before content loads -->
    <div class="loader" id="loader" style="display: none;"></div>

    <section class="section results">
      <div class="container">
        <div class="section-title">
          <span class="text-muted video-count">12 videos</span>
        </div>
        <div id="video-section" class="row"></div>
      </div>
    </section>
  </main>

  <footer class="footer d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row d-flex align-items-center flex-column flex-sm-row">
        <div class="col footer-item d-flex justify-content-center justify-content-sm-start">
          <div class="footer-logo">
            <img src="images/smile_off.png" alt="navbar-logo" width="37px"
              class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid" />
            <img src="images/logo.png" alt="navbar-logo-text" width="114px" class="mr-4 img-fluid" />
          </div>
        </div>
        <div class="col d-flex align-items-end align-self-sm-end justify-content-center order-2 order-sm-0 footer-item">
          <div class="trademark text-muted">
            <span>Â©smileschool 2020</span>
          </div>
        </div>
        <div
          class="col d-flex align-items-center align-items-sm-end justify-content-center justify-content-sm-end footer-item">
          <div class="social">
            <ul class="social nav">
              <li class="social-item facebook-icon">
                <a href="https://www.facebook.com/HolbertonSchool/" class="social-link" aria-label="Facebook"><span
                    class="holberton_school-icon-ic_facebook"></span></a>
              </li>
              <li class="social-item twitter-icon">
                <a href="https://twitter.com/holbertonschool" class="social-link" aria-label="Twitter"><span
                    class="holberton_school-icon-ic_twitter"></span></a>
              </li>
              <li class="social-item instagram-icon">
                <a href="https://www.instagram.com/holbertonschool/" class="social-link" aria-label="Instagram"><span
                    class="holberton_school-icon-ic_instagram"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    $(document).ready(function () {
      const apiURL = "https://smileschool-api.hbtn.info/courses";
      let keyword = '';
      let topic = 'all';
      let sort = 'most_popular';

      function loadVideos() {
        $('#video-section').html('<div class="loader"></div>');
        $.ajax({
          url: apiURL,
          method: 'GET',
          data: {
            q: keyword,
            topic: topic,
            sort: sort
          },
          success: function (response) {
            $('#video-section').html('');
            response.courses.forEach(function (course) {
              const videoCard = `
                <div class="col-12 col-sm-4 col-lg-3 d-flex justify-content-center">
                  <div class="card">
                    <img src="${course.thumb_url}" class="card-img-top" alt="${course.title}" />
                    <div class="card-body">
                      <h5 class="card-title">${course.title}</h5>
                      <p class="card-text">${course.description}</p>
                    </div>
                  </div>
                </div>`;
              $('#video-section').append(videoCard);
            });
            $('.video-count').text(`${response.courses.length} videos`);
          },
          error: function () {
            $('#video-section').html('<div class="error">Failed to load videos</div>');
          }
        });
      }

      // Load videos on page load
      loadVideos();

      // Handle search input change
      $('#keyword-input').on('input', function () {
        keyword = $(this).val();
        loadVideos();
      });

      // Handle topic dropdown selection
      $('.topic-option').on('click', function () {
        topic = $(this).data('value');
        $('#topicDropdown span').text($(this).text());
        loadVideos();
      });

      // Handle sort dropdown selection
      $('.sort-option').on('click', function () {
        sort = $(this).data('value');
        $('#sortDropdown span').text($(this).text());
        loadVideos();
      });
    });
  </script>
</body>

</html>
