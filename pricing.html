<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holberton Smiling - Pricing</title>
    <!-- Custom and Font Styles  -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font-style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
        rel="stylesheet"
    />
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body class="body">
    <header class="header pricing-header">
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark pt-4 px-0">
                <button
                    class="navbar-toggler border-0 align-self-start mt-3"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-line1"></span>
                    <span class="navbar-line2 my-1"></span>
                    <span class="navbar-line3"></span>
                </button>
                <a class="navbar-brand mx-auto d-flex flex-column flex-sm-row align-items-center mt-3" href="#">
                    <img src="images/smile_off.png" alt="navbar-logo" width="37px" class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid" />
                    <img src="images/logo.png" alt="navbar-logo-text" width="114px" class="mr-4 img-fluid" />
                </a>
                <div class="collapse navbar-collapse text-center mt-3" id="navbarNav">
                    <ul class="navbar-nav ml-auto font-weight-bold">
                        <li class="nav-item">
                            <a class="nav-link text-white px-1" href="#">COURSES</a>
                        </li>
                        <li class="nav-item px-0 px-sm-5 py-2 py-sm-0">
                            <a class="nav-link text-white px-1" href="#">PRICING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white px-1" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <section class="hero text-center text-white">
                <h1 class="my-0">
                    What is
                    <figure class="d-inline-block ml-2 my-0">
                        <img src="images/smile_off.png" alt="navbar-logo" class="mr-1 img-fluid smile-fig" />
                        <img src="images/logo.png" alt="navbar-logo-text" class="img-fluid title-fig" />
                    </figure>
                    ?
                </h1>
                <h2 class="font-weight-bold my-0">Go pro!</h2>
            </section>
        </div>
    </header>

    <main class="main">
        <section class="quotes section d-flex align-items-center">
            <div class="container">
                <header class="section-header">
                    <h2 class="text-center">
                        Inspiring <span class="main-color font-weight-bold">Quotes</span>
                    </h2>
                </header>
                <div class="loader" id="loader"></div> <!-- Loader -->
                
                <div id="quote-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="quotes-container"></div>

                    <a class="carousel-control-prev" href="#quote-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#quote-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        $(document).ready(function () {
            const apiUrl = 'https://smileschool-api.hbtn.info/quotes';
            const quotesContainer = $('#quotes-container');

            // Show loader initially
            $('#loader').show();
            quotesContainer.hide(); // Hide the carousel initially

            // Fetch data from API
            $.ajax({
                url: apiUrl,
                method: 'GET',
                success: function (data) {
                    let slides = '';
                    data.forEach((quote, index) => {
                        slides += `
                            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                <div class="d-flex justify-content-center">
                                    <blockquote class="blockquote text-center">
                                        <p class="mb-0">${quote.quote}</p>
                                        <footer class="blockquote-footer">${quote.author}</footer>
                                    </blockquote>
                                </div>
                            </div>`;
                    });
                    quotesContainer.append(slides); // Append new slides
                    $('#loader').hide(); // Hide loader when content is loaded
                    quotesContainer.fadeIn(); // Show the carousel with new data
                },
                error: function () {
                    console.error('Failed to fetch quotes');
                    $('#loader').hide();
                }
            });
        });
    </script>
</body>
</html>
